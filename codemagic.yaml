workflows:
  ios-debug:
    name: iOS Debug Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    scripts:
      - name: Build unsigned .ipa
        script: | 
          # This command tells the cloud Mac to ignore the $99 signing requirement
          xcodebuild build \
            -project "TRM RECORDS PLAYER.xcodeproj" \
            -scheme "TRM RECORDS PLAYER" \
            -configuration Debug \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""
      - name: Package IPA
        script: | 
          mkdir -p build/ios/ipa/Payload
          cp -r $HOME/Library/Developer/Xcode/DerivedData/**/Build/Products/Debug-iphoneos/*.app build/ios/ipa/Payload
          cd build/ios/ipa && zip -r TRM_Player.ipa Payload
    artifacts:
      - build/ios/ipa/*.ipa